<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanka M F</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://i.imgur.com/RdrXj8S.png" alt="logo de platzi">
    </header>
    
    <section class="login">
        <div class="login__conteiner">
            <h2>Login</h2>
            <form  class="login__conteiner--form" action="/index.html">
                <input class="input" type="text" placeholder="Email addres">
                <input class="input" type="password" placeholder="Password">
                <input class="login__conteiner--form-button" type="submit" value="Submit" >
                <div class="login__conteiner--rememberMe">
                    <label>
                        <input type="checkbox" id="box1">Remember me
                    </label>
                    <a href="/">Forgot password?</a>
                </div>
            </form>
            <div class="login__conteiner--socialMedia">
                <div>
                    <img src="https://i.imgur.com/CgbOSAC.png" alt="ops!"> 
                    Login with Google Account
                </div>
                <div>
                    <img src="https://i.imgur.com/xOrVkWM.png" alt="ops!"> Login with Twitter Account
                </div>
            </div>
            <p class="login__conteiner--signUp">Do you have an account? <a href="/signUp.html">Sign up</a></p>
        </div>
    </section>
    <footer class="footer">
            <a href="/"> Terms and Conditions</a>
            <a href="/"> Privacy Statement</a>
            <a href="/"> Help Center</a>
    </footer>
</body>
</html>
